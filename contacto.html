<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <main>

    <div class="container-fluid">
        <!-- BARRA DE NAVEGACION -->
        <nav class="navbar navbar-expand-md  navbar-fixed-top " style="background: rgb(163, 12, 163);">
          
          <div class="container-fluid ">
            <a class="navbar-brand fw-bold fs-4 ">1KM+</a>
            
            <!-- MENU DE NAVEGACION 1 -->
            <div id="menunavegacion" class="collapse navbar-collapse">
                 <ul class="navbar-nav me-3">
                    <li class="nav-item fs-3 fw-bold"><a class="nav-link text-white" href="#">Contactanos</a></li>
                 </ul>
                 
            </div>
          </div>
        </nav>
    
      </div>
      

    <div class="container py-3 ">
   
        
   
      <div class="row" >
           <!-- col-lg-6 = cuando este peque単a abarca la mitad de la pantalla y
         col-lg-12 cuando es grande ocupa toda la pantalla -->
           <div class="col-lg-6 col-md-12 " >

           <form class="form" method="post" action="" autocomplete="off">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" autofocus>
              <div>

            </form>
        </div>
        
         
         <div class="row">
            <!-- col-lg-6 = cuando este peque単a abarca la mitad de la pantalla y
          col-lg-12 cuando es grande ocupa toda la pantalla -->
            <div class="col-lg-6 col-md-12">
 
            <form class="form" method="post" action="" autocomplete="off">
               <div class="mb-3">
                 <label for="email" class="form-label">Email</label>
                 <input type="text" class="form-control" id="email" name="email" required>
               <div>
 
             </form>
         </div>
         <div class="row">
            <!-- col-lg-6 = cuando este peque単a abarca la mitad de la pantalla y
          col-lg-12 cuando es grande ocupa toda la pantalla -->
            <div class="col-lg-6 col-md-12>
 
            <form class="form" method="post" action="" autocomplete="off">
               <div class="mb-3">
                 <label for="asunto" class="form-label">Asunto</label>
                 <input type="text" class="form-control" id="asunto" name="asunto" cols= "80" required>
               <div>
 
             </form>
         </div>
         <div class="row">
            <!-- col-lg-6 = cuando este peque単a abarca la mitad de la pantalla y
          col-lg-12 cuando es grande ocupa toda la pantalla -->
            <div class="col-lg-6 col-md-12">
 
            <form class="form" method="post" action="" autocomplete="off">
               <div class="mb-3">
                 <label for="mensaje" class="form-label">Mensaje</label>
                 <textarea class="from-control" name="mensaje" id="mensaje" cols="80" rows="3"  required></textarea>
               <div>
            </form>
            <button type="submit" name="submit" class="btn text-white" style="background: rgb(163, 12, 163);"">Enviar</button>

         </div>
         <br>
         <div class="col-lg-6 col-md-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3562.460622069473!2d-65.23969439999999!3d-26.76158329999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjbCsDQ1JzQxLjciUyA2NcKwMTQnMjIuOSJX!5e0!3m2!1ses!2sar!4v1682975666268!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    
   </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
