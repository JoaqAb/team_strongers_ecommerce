<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta name="author" content="Carolina Fernandez" />
    <title>Contacto</title>
  </head>

  <body>
    <main>
      <div class="container-fluid">
        
        <div class="row justify-content-center py-3">
          <!-- col-lg-6 = cuando este pequeÃ±a abarca la mitad de la pantalla y col-lg-12 cuando es grande ocupa toda la pantalla -->
          <div class="col-lg-6 col-md-8">
            <form class="form" method="post" action="" autocomplete="off">
              <div class="mb-3">

                <label for="Usuario" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  name="usuario"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input
                  type="text"
                  class="form-control"
                  id="clave"
                  name="clave"
                  required
                />
              </div>
              
            </form>

            <div class="container">
              <div class="d-grid gap-4 d-md-flex">
                <a href="./index.html">
                      <button
                    type="submit"
                    name="volver"
                    class="btn btn-secondary text-white"
                  >
                    Volver
                  </button>
                </a>
                <button
                  type="submit"
                  name="Login"
                  class="btn text-white"
                  data-bs-dismiss="modal"
                  style="background: rgb(163, 12, 163)"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
          <br>
          
        </div>
      </div>
    </main>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
